<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    

    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += ` O seu nome é: ${nome}<br/>`
        document.body.innerHTML += ` O seu nome tem: ${nome.length}<br/>`
        document.body.innerHTML += ` A segunda letra do seu nome é: ${nome.charAt(1)}<br/>`
        document.body.innerHTML += ` Qual o primeiro índice da letra LETRA no seu nome? ${nome.indexOf('a') }<br/>`
        document.body.innerHTML += ` Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf('a')}`
        document.body.innerHTML += ` As últimas letras do seu nome são ${nome.slice(-3)}<br/>`
        document.body.innerHTML += ` As últimas letras do seu nome são ${nome.slice(-3)}<br/>`
        document.body.innerHTML += ` As palavras do seu nome são: ${nome.split(' ')}<br/>`
        document.body.innerHTML += ` Seu nome com letras maiúsculas: ${nome.toUpperCase(nome)}<br/>`
        document.body.innerHTML += ` Seu nome com letras minúsculas: ${nome.toLowerCase(nome)}<br/>`

    </script>
</body>
</html>
